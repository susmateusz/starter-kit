<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>Lista książek</title>
</head>
<body>
	<form th:action="@{/books/remove}" th:method="get" >
		<table>
			<thead>
				<tr>
					<td>ID</td>
					<td>Title</td>
					<td>Authors</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book,bookStat : *{books}">
					<td th:text="${book.id}">id</td>
					<td th:text="${book.title}">title</td>
					<td th:text="${book.authors}">authors</td>
					<td><button type="submit" name="removeBook"
							th:value="${bookStat.index}" th:action="@{/remove}"
							th:text="books.book.remove">Remove this book</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
