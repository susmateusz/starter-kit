<!DOCTYPE html>
<html>
<body>
	<section>
		<div flash-message="5000"></div>

		<p>Podaj tytuł książki:</p>
		<input type="text" placeholder="Insert book title" ng-model="prefix.title">
		<button class="btn btn-primary" ng-click="search()">Szukaj</button>
		<button class="btn btn-primary" ng-click="addBook()">Dodaj
			książkę</button>
		<table class="table table-striped v-margin">
			<tr>
				<th class="col-md-5">Title</th>
				<th class="col-md-5">Author</th>
				<th class="col-md-1">Edit</th>
				<th class="col-md-1">Delete</th>
			</tr>
			<tr class="info" ng-if="books.length==0">
				<td colspan="4" align="center"><h5>Empty List</h5></td>
			</tr>
			<tr ng-repeat="book in books | filter:prefix:startsWith">
				<td>{{ book.title }}</td>
				<td><span ng-repeat="author in book.authors">{{author.firstName}}
						{{author.lastName}}<span ng-if="!$last">, </span>
				</span></td>
				<td>
					<button class="btn btn-primary" ng-click="editBook(book)">Edit</button>
				</td>
				<td>
					<button class="btn btn-primary" ng-click="deleteBook(book.id)">Delete</button>
				</td>
			</tr>
		</table>
	</section>
</body>
</html>
